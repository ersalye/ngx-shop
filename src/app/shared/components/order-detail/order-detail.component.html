<div class="card">
    <div class="card-body">
      <p>Order ID: {{order?.key}}</p>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th class="text-center">Quantity</th>
            <th class="text-right">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of order?.itemsArr; let i = index">
            <td>{{i+1}}</td>
            <td>{{item?.product?.title}}</td>
            <td class="text-center">{{item?.quantity}}</td>
            <td class="text-right">{{item?.totalPrice | currency:'USD'}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th class="text-right">{{order?.total | currency:'USD'}}</th>
          </tr>
        </tfoot>
      </table>
    </div>
</div>
