<div class="jumbotron" *ngIf="!loading; else loadingSpinner">
  <h3 class="text-center text-success">Order Completed Successfully!</h3>
  <app-order-detail [order]="order"></app-order-detail>
  <hr>
  <p class="lead text-center">
    <a 
      class="btn btn-primary btn-lg" 
      routerLink="/" 
      role="button"
      >Continue to homepage</a>
  </p>
</div>
<ng-template #loadingSpinner>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
